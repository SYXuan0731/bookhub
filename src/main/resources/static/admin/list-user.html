<script>
    function redirectToEditPage(userId){
        window.location.href = `edit-user.html?userId=${encodeURIComponent(userId)}`;
    }

    function redirectToAddUserPage() {
        window.location.href = 'add-user.html'; // Replace 'add-user.html' with your target URL
    }
    // Function to generate dummy user data
    async function fetchListUserData(){
        try{
            const response = await fetch('/user', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if(response.ok){
                const responseData = await response.json();
                populateTableUser(responseData)
            }else{
                const errorData = await response.json();
                window.alert('Fetch Data User failed: ' + errorData.message);
            }
        }catch (error) {
            console.error('Error during login:', error);
            window.alert('An error occurred. Please try again.');
        }
    }

    async function deleteUserData(id){
        try{
            const response = await fetch(`/user/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if(response.ok){
                window.alert("Deleted Successfully");
                await fetchListUserData();
            }else{
                const errorData = await response.json();
                window.alert('Delete Data User failed: ' + errorData.message);
            }
        }catch (error) {
            console.error('Error deleting user data:', error);
            window.alert('An error occurred. Please try again.');
        }
    }

    function populateTableUser(users) {
        const userTableBody = document.getElementById('userTableBody');
        userTableBody.innerHTML = ''; // Clear any existing rows

        const rowHeader = document.createElement('div');
        rowHeader.classList.add('row', 'header');
        const headerName = document.createElement('div');
        headerName.classList.add('cell');
        headerName.textContent = "User Name";
        rowHeader.appendChild(headerName);
        const headerEmail = document.createElement('div');
        headerEmail.classList.add('cell');
        headerEmail.textContent = "Email";
        rowHeader.appendChild(headerEmail);
        const headerRole = document.createElement('div');
        headerRole.classList.add('cell');
        headerRole.textContent = "Role";
        rowHeader.appendChild(headerRole);
        const headerAction = document.createElement('div');
        headerAction.classList.add('cell', 'cell-action');
        headerAction.textContent = "Action";
        rowHeader.appendChild(headerAction);

        userTableBody.appendChild(rowHeader);

        users.forEach((user, index) => {
            const row = document.createElement('div');
            row.classList.add('row');

            // const cellIndex = document.createElement('div');
            // cellIndex.classList.add('cell');
            // cellIndex.setAttribute('data-title', 'Full Name');
            // cellIndex.textContent = index + 1;
            // row.appendChild(cellIndex);

            const cellName = document.createElement('div');
            cellName.classList.add('cell');
            cellName.setAttribute('data-title', 'Name');
            cellName.textContent = user.name; // Assuming 'name' is a property of the User object
            row.appendChild(cellName);

            const cellEmail = document.createElement('div');
            cellEmail.classList.add('cell');
            cellEmail.setAttribute('data-title', 'Email');
            cellEmail.textContent = user.email;
            row.appendChild(cellEmail);

            const cellRole = document.createElement('div');
            cellRole.classList.add('cell');
            cellRole.setAttribute('data-title', 'Role');
            cellRole.textContent = user.role; // Assuming 'role' is a property of the User object
            row.appendChild(cellRole);

            const cellAction = document.createElement('div');
            cellAction.classList.add('cell', 'cell-action');
            cellAction.setAttribute('data-title', 'Action');

            const edtBtn = document.createElement('button');
            edtBtn.textContent = 'Edit';
            edtBtn.onclick = () => redirectToEditPage(user.id);
            cellAction.appendChild(edtBtn);

            const dltBtn = document.createElement('button');
            dltBtn.textContent = 'Delete';
            dltBtn.onclick = () => deleteUserData(user.id);
            cellAction.appendChild(dltBtn);

            row.appendChild(cellAction);

            userTableBody.appendChild(row);
        });
    }


    // Call the function to populate the table with dummy data
    fetchListUserData();
