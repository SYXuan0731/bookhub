    <script>
        async function handleLogout(event) {
            event.preventDefault();

            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const responseData = await response.json();
                    window.alert(responseData.message);

                    // Redirect to the specified location
                    window.location.assign(responseData.redirect);
                }
            } catch (error) {
                console.error('Error during logout:', error);
                window.alert('An error occurred. Please try again.');
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const logoutLink = document.querySelector('a[href="/logout"]');
            logoutLink.addEventListener('click', handleLogout);
            navigateToSection();
        });

        function navigateToSection() {
            const sectionIds = ["books", "dashboard"];
            document.querySelectorAll("a[href='#books'], a[href='#']").forEach(ele => {
                console.log("queried ");
                ele.addEventListener("click", function (ev) {
                    console.log("clicked");
                    ev.preventDefault();
                    console.log(ele.parentElement);
                    ele.parentElement.classList.toggle("selected-nav");
                    ele.parentElement.classList.toggle("unselected-nav");
                    sectionIds.forEach(id => {
                        console.log("toggle ", id);
                        document.getElementById(id).classList.toggle("hidden")
                    })
                })
            })
        }
    </script>
