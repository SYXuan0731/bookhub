    <script>
        async function handleLogout(event) {
            event.preventDefault();

            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const responseData = await response.json();
                    window.alert(responseData.message);

                    // Redirect to the specified location
                    window.location.assign(responseData.redirect);
                }
            } catch (error) {
                console.error('Error during logout:', error);
                window.alert('An error occurred. Please try again.');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const logoutLink = document.querySelector('a[href="/logout"]');
            const productLink = document.querySelector('a[href="/product-redirect"]');
            logoutLink.addEventListener('click', handleLogout);
            productLink.addEventListener('click', handleProductRedirect);
        });

        async function handleProductRedirect(event) {
            event.preventDefault();

            try {
                const response = await fetch('/product-redirect', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const responseData = await response.json();
                    // window.alert(responseData.message);
                    console.log(responseData.redirect)
                    // Redirect to the specified location
                    window.location.assign(responseData.redirect);
                }
            } catch (error) {
                console.error('Error during logout:', error);
                window.alert('An error occurred. Please try again.');
            }
        }

    </script>
