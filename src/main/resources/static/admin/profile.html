<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
</head>
<body>
    <div class="profile-container">
        <h2>Profile Page</h2>
        <div class="profile-field">
            <label for="name">Name:</label>
            <span id="name"></span>
        </div>
        <div class="profile-field">
            <label for="email">Email:</label>
            <span id="email"></span>
        </div>
        <div class="profile-field">
            <label for="role">Role:</label>
            <span id="role"></span>
        </div>
    </div>

    <button id="editButton">Edit</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const userId = params.get('userId');

        function redirectToEditPage(userId){
            window.location.href = `edit-user.html?userId=${encodeURIComponent(userId)}`;
        }

        async function getUserData(){
            try {
                const response = await fetch(`/user/${userId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const responseData = await response.json();
                    populateProfile(responseData);
                } else {
                    const errorData = await response.json();
                    window.alert('Fetch Data User failed: ' + errorData.message);
                }
            } catch (error) {
                console.error('Error during editing:', error);
                window.alert('An error occurred. Please try again.');
            }
        }

        function populateProfile(data) {
            document.getElementById('name').textContent = data.name;
            document.getElementById('email').textContent = data.email;
            document.getElementById('role').textContent = data.role;

            // document.getElementById('passwordField').value = data.password; // Optionally, handle password field
            const btn = document.getElementById("editButton");
            btn.onclick = () => redirectToEditPage(userId);
        }

        window.onload = getUserData;

    </script>

</body>

</html>
