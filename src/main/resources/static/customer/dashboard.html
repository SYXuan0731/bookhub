        }

        async function deleteProduct(productId) {
            try {
                const response = await fetch(`/product/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    window.alert("Deleted Successfully");
                    await fetchProducts();
                } else {
                    const errorData = await response.json();
                    window.alert('Delete Product failed: ' + errorData.message);
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                window.alert('An error occurred. Please try again.');
            }
        }

        async function populateData(headers, data) {
            const table = document.getElementById("table");
            // clear table
            table.innerHTML = "";
            if (data.length === 0) {
                const noData = document.createElement("p");
                noData.innerHTML = "No Data Found";
                table.append(noData);
            }

            const thead = document.createElement("thead");
            const tr = document.createElement("tr")
            for (let i = 0; i <= headers.length - 1; i++) {
                const td = document.createElement("th")
                td.innerHTML = headers[i];
                tr.append(td);
            }
            thead.append(tr);
            table.append(thead);
            const tbody = document.createElement("tbody");
            for (let j = 0; j <= data.length - 1; j++) {
                const tr2 = document.createElement("tr")
                for (let i = 0; i <= headers.length - 1; i++) {
                    const td = document.createElement("td")
                    if (headers[i] === "image") {
                        const image = document.createElement("img")
                        image.src = data[j][headers[i]];
                        td.append(image);
                    } else {
                        td.innerHTML = data[j][headers[i]];
                    }
                    tr2.append(td);
                }

                // append view
                const td2 = document.createElement("td")
                const view = document.createElement("a")
                view.href = `/Customer/product-view.html?id=${data[j].productId}`
                view.innerHTML = "view";
                view.classList.add("link-success");
                view.classList.add("link-offset-2")
                td2.append(view)
                tr2.append(td2);

                tbody.append(tr2);
            }
            table.append(tbody);
        }

        async function fetchProducts() {
            try {
                const response = await fetch('/products', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const responseData = await response.json();
                    console.log({responseData})
                    products = Object.freeze(responseData);
                    await filterProducts();
                } else {
                    const errorData = await response.json();
                    window.alert('Fetch Product failed: ' + errorData.message);
                }
            } catch (error) {
                console.error('Error during login:', error);
                window.alert('An error occurred. Please try again.');
            }
        }

        async function filterProducts() {
            const searchInput = document.getElementById("search").value.toLowerCase();
            const categorySelect = document.getElementById(("category")).value.toLowerCase();

            console.log(searchInput, categorySelect, products);
            if (searchInput === "" && categorySelect === "")
                return await populateData(headers, products);
            const filteredProducts = products.filter(product => {
                    const title = product.title;
                    const author = product.author;
                    return (title.includes(searchInput) || author.includes(searchInput)) && product.category.includes(categorySelect);
                }
            )
            console.log({filteredProducts});
            await populateData(headers, filteredProducts);
        }
